<!DOCTYPE html>
<html>
<head>
  <title>Echipe</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
<h1>Echipe</h1>
<table>
  <tr>
    <th style="padding-right: 20px;">Team</th>
    <th>Ranking</th>
  </tr>
  <tr th:each="echipa : ${echipeList}">
    <td th:text="${echipa.team}"></td>
    <td th:text="${echipa.ranking}"></td>
  </tr>
</table>
</body>
</html>
